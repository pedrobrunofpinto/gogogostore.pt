<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="/assets/css/main.css">

</head>

<style>

</style>

<body style="  background-color: black;display: flex;justify-content: center;align-items: center;align-content: center;    flex-direction: column;">

<img class="hahaha" src="/assets/images/afiliados.jpg" data-src="{{ t.image }}" data-hover="{{ t.sec }}" alt="" style="width: 400px;">
  <div id="loginbox" class="lightbox" >
    <div class="horizontal">
      <div class="vertical">
        <div class="box" style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
          <input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="Palavra Passe" /> <br />
          <button id="loginbutton" type="button">Entrar na Conta</button>
          <p id="wrongPassword" style="display: none">Palavra Passe Incorreta</p>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


   <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

  <script type="text/javascript">

"use strict";


function loadPage(pwd) {
  var hash= pwd;
  hash= Sha1.hash(pwd) ;
  var url= "/afiliados/" + hash + "/index.html";
  $.ajax({
    url : url,
    dataType : "html",
    success : function(data) {
      window.location= url;
    },
    error : function(xhr, ajaxOptions, thrownError) {
      parent.location.hash= hash;
      //$("#wrongPassword").show();
      $("#password").attr("placeholder","Palavra Passe Incorreta");
      $("#password").val("");
    }
  });
}
$("#loginbutton").on("click", function() {
  loadPage($("#password").val());
});
$("#password").keypress(function(e) {
  if (e.which == 13) {
    loadPage($("#password").val());
  }
});
$("#password").focus();
</script>

</body>
</html>
